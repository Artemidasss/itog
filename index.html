<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметочник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Твой заметочник</h1>
        <form id="note-form">
            <div class="form-group">
                <label for="note-input">Добавь заметку:</label>
                <input type="text" id="note-input" placeholder="Пиши сюда...">
                <div id="error-message" class="error"></div>
            </div>
            <button type="submit" id="add-btn">Вперед</button>
        </form>
        <div class="notes-container">
            <h2>Твои заметки</h2>
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
